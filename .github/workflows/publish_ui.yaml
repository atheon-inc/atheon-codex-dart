name: Publish Codex UI to Pub.dev

on:
  push:
    tags:
      - "ui-v*.*.*"
  workflow_dispatch:

jobs:
  publish-codex-package:
    runs-on: ubuntu-latest
    environment: release
    defaults:
      run:
        working-directory: packages/atheon_ui
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project
        run: flutter analyze

      - name: Publish package
        run: dart pub publish --force
